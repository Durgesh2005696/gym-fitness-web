# Render Blueprint for Fit With DY
# Deploy with: https://render.com/deploy?repo=https://github.com/Durgesh2005696/gym-fitness-web

databases:
  - name: fitwithdy-db
    databaseName: fitwithdy
    user: fitwithdy_user
    plan: free
    region: singapore

services:
  - type: web
    name: fitwithdy-api
    env: node
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fitwithdy-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://fitwithdy.pages.dev
