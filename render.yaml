# Render Blueprint for Fit With DY
# Uses Supabase for PostgreSQL database
# Deploy: https://render.com/deploy?repo=https://github.com/Durgesh2005696/gym-fitness-web

services:
  - type: web
    name: fitwithdy-api
    env: node
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually with Supabase pooler URL
      - key: DIRECT_URL
        sync: false  # Set manually with Supabase direct URL
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://fitwithdy.pages.dev
      - key: PORT
        value: 10000
